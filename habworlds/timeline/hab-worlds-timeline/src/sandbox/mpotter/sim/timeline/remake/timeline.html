<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Habitable Worlds Simulations</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="/public/lib/semantic-ui/semantic.min.css">
        <!-- <link rel="stylesheet" type="text/css" href="/node_modules/vis/dist/vis.min.css"> -->
        <link rel="stylesheet/less" type="text/css" href="/public/css/style.less" />
        <link rel="stylesheet/less" type="text/css" href="/src/sandbox/mpotter/sim/timeline/timeline.less" />

        <script>
            less = {
                env: "development",
                async: false,
                fileAsync: false,
                poll: 1000,
                functions: {},
                dumpLineNumbers: "comments",
                relativeUrls: false,
                rootpath: ":/a.com/"
            };
        </script>

        <!-- 3rd party dependencies -->
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/node_modules/less/dist/less.min.js"></script>
        <script src="/public/js/init.js"></script>
        <script src="/node_modules/d3/build/d3.min.js"></script>
        <script src="/public/lib/semantic-ui/semantic.min.js"></script>
        <script src="/public/lib/semantic-ui/components/transition.js"></script>
        <script src="/node_modules/animejs/anime.min.js"></script>
        <script src="/node_modules/handlebars/dist/handlebars.min.js"></script>

        <!-- Temporary CAPI cdn dependancy. NOTE: Load this script local to the server later -->
        <script src='https://lib.smartsparrow.com/simcapi-js-3.0.6.min.js'></script>

        <!-- Tamed -->
        <script src="/node_modules/@thetrg/tamed-js/dist/tamed-full.js"></script>
        <script src="/node_modules/tamed-js-handlebars/dist/tamed-handlebars-full.js"></script>
        <script src="/node_modules/tamed-js-loader/dist/tamed-loader-full.js"></script>
        <script src="/node_modules/keypress.js/keypress-2.1.4.min.js"></script>
    </head>

    <body class="asu-sese-etx">
        <!-- Page Contents -->
        <div class="page">
            <div class="sim-area">
                <!-- <h1>Sandbox: Mike - Feedbacklayout</h1>
                <div>
                    <a class="ui button" href="/src">Back</a>
                </div> -->

                <!-- Master container for list Item Panel, item detail panel, timeline, and timeline scrollbar -->
                <div class="ui center aligned basic segment timeline info">
                    <div class="ui equal height stackable grid container">
                        <div class="eight wide stretched column">
                            <div class="ui center aligned container segment timeline relaxed horizontal list" id="card-list">
                            </div>
                            <div class="timeline counter">
                                <div class="ui left aligned segment timeline counter" id="event-label">
                                    0/0 Events placed
                                </div>
                            </div>
                        </div>
                        <div class="eight wide stretched column">
                            <div class="ui container segment timeline detail" id="card-detail">
                            </div>
                        </div>
                    </div>
                    <!-- Timeline -->
                    <div class="ui grid container timeline graph">
                        <div class="sixteen wide stretched column">
                            <div id="visualization"></div>
                        </div>
                        <div class="ui raised container segment">
                            <div id="minimap"></div>
                        </div>
                        <div class="sixteen wide stretched column">
                            <div class="ui segment timeline controls" id="control-panel">
                                <button class="ui labeled icon button" id="reset-event">
                                    <i class="trash icon"></i>
                                    Reset Events
                                </button>
                                <button class="ui button" id="check-answer">
                                    Check answers
                                </button>
                                <button class="ui labeled icon button" onclick="window.timelineApp.zoom (0)" id="reset-zoom">
                                    <i class="zoom out icon"></i>
                                    Reset Zoom
                                </button>
                                <button class="ui icon button" onclick="window.timelineApp.zoomIn ()" id="zoom-in">
                                    <i class="zoom icon"></i>
                                </button>
                                <button class="ui icon button" onclick="window.timelineApp.zoomOut ()" id="zoom-out">
                                    <i class="zoom out icon"></i>
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <div>
            <!-- <script src="/src/sandbox/mpotter/sim/timeline/RawEventDataNoCategories.js"></script> -->
            <script src="/src/sandbox/mpotter/sim/timeline/remake/Boot.js"></script>
        </div>
    </body>
</html>
