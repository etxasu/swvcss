<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>MoonPhases2018</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script src="TemplateData/DetectWebGL.js"></script>
    <!--NB: 11/02/2017-->
    <!--Replaced default Unity compatibility check that returns an error
      prompt for all mobile devices with custom script that only warns
      users if there device doesn't support WebGL-->
    <!--NB: 11/13/2017-->
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/moonphases2018.json", {onProgress: UnityProgress, compatibilityCheck: DetectWebGL});
		window.gameInstance = gameInstance;
    </script>
	<style>
		* {
		margin: 0;
		padding: 0;		
		}
			
		#gameContainer canvas {
		  display:block;
		}
		
		div#webgl-content {
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  -webkit-transform: translate(-50%, -50%);
		  transform: translate(-50%, -50%);
		}
	</style>
  </head>

  <body>
    <div class="webgl-content" style="width: 1920px; height: 1080px">
      <div id="gameContainer" style="width: 1920px; height: 1080px"></div>
    </div>
  </body>
</html>
